<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User profile</title>

      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
      <link rel="stylesheet" href="./css/styles.css">

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous">
        Home
      </script>
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <script src="./js/home.js"></script>
      <script src="./js/profile.js"></script>
  </head>
  <body>
    <div class="row center">
      <h1 class="title header center grey-text">JAZZED</h1>
    </div>
    <div class="row">
      <h3 class="header center grey-text">My Profile</h3>
    </div>
    <div class="row">
      <h5 id="first_name" class="header center grey-text">First Name: </h5>
    </div>
    <div class="row">
      <h5 id="last_name" class="header center grey-text">Last Name: </h5>
    </div>
    <div class="row">
      <h5 id="phone_number" class="header center grey-text">Phone Number: </h5>
    </div>
    <div class="row">
      <h5 id="skill_level_id" class="header center grey-text">Skill Level: </h5>
    </div>
    <div class="row">
      <h5 id="bio" class="header center grey-text">Bio: </h5>
    </div>
    <div class="row center">
      <button id="editButton" class="btn waves-effect waves-light orange" type="submit" name="action">Edit Profile</button>
    </div>
  </body>
</html>
