<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>User profile</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" href="./favicon.ico?" type="image/x-icon">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous">
    Home
  </script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="./js/profile.js"></script>
</head>

<body>
  <div id="profile_card" class="row center">
    <div id="myProfile" class="card">
      <table class="highlight">
        <thead>
          <h3>My Profile</h3>
        </thead>
        <tbody>
          <tr>
            <td>First Name</td>
            <td id="first_name"></td>
          </tr>
          <tr>
            <td>Last Name</td>
            <td id="last_name"></td>
          </tr>
          <tr>
            <td>Phone Number</td>
            <input>
            <td id="phone_number"></td>
          </tr>
          <tr>
            <td>Email</td>
            <td id="email_address"></td>
          </tr>
          <tr>
            <td>Skill Level</td>
            <td id="skill_level_id"></td>
          </tr>
          <tr>
            <td>Bio</td>
            <td id="bio"></td>
          </tr>
        </tbody>
      </table>
      <div class="row center">
        <button id="editButton" class="btn waves-effect waves-light orange" type="submit" name="action">Edit Profile</button>
      </div>
    </div>
  </div>
</body>

</html>
