<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign-up</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="./js/sign_up.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="row center">
        <h1 class="header center grey-text">Jazzed</h1>
    </div>

    <div class="row center">
      <div class="card blue-grey darken-1">
      <form class="center form col s12">
        <div class="row center">
          <div class="input-field col s4">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s4">
            <input id="last_name" type="text" class="validate">
            <label for="last_number">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s4">
            <input id="phone_number" type="tel" class="validate">
            <label for="phone_number">Phone Number</label>
          </div>
        </div>
        <div class="row">
          <div class="col s4">
            <select id="skill_level" class="grey-text browser-default">
              <option value="" disabled selected>Select Skill Level</option>
              <option value="1">Beginner</option>
              <option value="2">Intermediate</option>
              <option value="3">Advanced</option>
              <option value="4">Expert</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s4">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s4">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
      </form>
    </div>
    </div>
    <div class='row center'>
      <button id="newAccount" class="btn waves-effect waves-light orange" type="submit" name="action">Submit
      </button>
    </div>
  </body>
</html>
