<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JAZZED</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" href="./favicon.ico?" type="image/x-icon">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="./js/sign_up.js"></script>
</head>

<body>
  <nav>
    <ul class="left">
      <li><a href="index.html"><i class="material-icons">chevron_left</i></a></li>
    </ul>
  </nav>
  <div class="row nav-align center">
    <div class="white-text">
      <h1 class="navigation">JAZZED</h1></div>
  </div>
  <div class="container">
      <form class="center form col s12 m6 l6">
        <div class="row center">
          <div class="input-field col s12">
            <input id="first_name" type="text" class="validate">
            <label for="first_name" class="white-text">First Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="last_name" type="text" class="validate">
            <label for="last_number" class="white-text">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="phone_number" type="tel" class="validate">
            <label for="phone_number" class="white-text">Phone Number</label>
          </div>
        </div>
        <div class="row center">
          <div class="col s12 m6 l6">
            <select id="skill_level" class="grey-text browser-default">
              <option value="" disabled selected>Select Skill Level</option>
              <option value="1">Beginner</option>
              <option value="2">Intermediate</option>
              <option value="3">Advanced</option>
              <option value="4">Expert (Instructor)</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email" class="white-text">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password" class="white-text">Password</label>
          </div>
        </div>
      </form>
    </div>
  <div class='row center'>
    <button id="newAccount" class="btn waves-effect waves-light" type="submit" name="action">Submit
      </button>
  </div>



</html>
